<!DOCTYPE html>
<html lang="en">
<head>
    <title>个人简历</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <span id="preload">preload......</span>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img class="ani bg" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" src="images/s2-i3.png" />
                <div class="ani res" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" style="text-align:center;">个人简介</div>
            </div>
            <div class="swiper-slide">
                <img class="ani bg" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" src="images/s2-i3.png" />
                <div class="ani res" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">姓名：</div>
            </div>
            <div class="swiper-slide">
            	 <img class="ani bg" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" src="images/s2-i3.png" />
                <div class="ani res" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">年龄：</div>
            </div>
            <div class="swiper-slide">
                 <img class="ani bg" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" src="images/s2-i3.png" />
                <div class="ani res" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">婚姻状况：</div>
            </div>
            <div class="swiper-slide"><button class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s" id="enter">查看工作经历</button></div>
        </div>
    </div>

    <div id="mainContent">
        <div id="header"></div>
          <div id="wrapper">
                <div id="scroller">
                     <ul></ul>
                </div>
                </div>

                <div id="footer">
                    <div class="button" id="skill"><i class="iconfont">&#xe608;</i>技能</div>
                    <div class="button" id="project"><i class="iconfont">&#xe61b;</i>作品</div>
                    <div class="button" id="work"><i class="iconfont">&#xe6c8;</i>经历</div>
                    <div class="button"><i class="iconfont">&#xe604;</i>兴趣</div>
                </div>

    </div>
        

         <script type="text/javascript" src="js/index.js"></script>
	
</body>
</body>
</html>
